name: "Publish"

on:
  release:
    types: ["published"]

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"
  DJANGO_DEBUG: "1"

jobs:
  run:
    name: "Build and publish release"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        run: uv python install 3.13

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-publish-py313-${{ hashFiles('uv.lock') }}
          restore-keys: venv-publish-py313-

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
